{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Account Settings {% endblock %}</h1>
    <form method="post">
        <label for="Username">Username</label>
        <br>
        <input type="text" name="username"
               placeholder="Username"
               value="{{ request.form['username'] }}"></input>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="text" name="email"
               placeholder="Email"
               value="{{ request.form['email'] }}"></input>
        <br>
        
        <label for="phoneNumber">Phone Number</label>
        <br>
        <input type="text" name="phoneNumber"
               placeholder="Phone Number"
               value="{{ request.form['phoneNumber'] }}"></input>
        <br>

        <label for="Standing">College Standing</label>
        <br>
              <input type="radio" id="freshman" name="standing" value="Freshman">
              <label for="freshman">Freshman</label><br>
              <input type="radio" id="sophomore" name="standing" value="Sophomore">
              <label for="sophomore">Sophomore</label><br>
              <input type="radio" id="junior" name="standing" value="Junior">
              <label for="junior">Junior</label><br>
              <input type="radio" id="grad" name="standing" value="Grad">
              <label for="grad">Graduate Student</label><br>
              <input type="radio" id="other" name="standing" value="Other">
              <label for="other">Other</label>
        <br>

        <label for="major">Major</label>
        <br>
        <input type="text" name="major"
               placeholder="Major"
               value="{{ request.form['major'] }}"></input>
        <br>

        <label for="minor">Minor</label>
        <br>
        <input type="text" name="minor"
               placeholder="Minor"
               value="{{ request.form['minor'] }}"></input>
        <br>

        <label for="addInfo">Additional Information</label>
        <br>
        <textarea name="addInfo"
                  placeholder="Additional information you want others to know!"
                  rows="15"
                  cols="60"
                  >{{ request.form['addInfo'] }}</textarea>
        <br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
