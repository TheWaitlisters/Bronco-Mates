{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Create a Listing {% endblock %}</h1>
    <div class="container-fluid bg-light justify-content-center p-2 w-75">
       <form method="post">
              <h1>Required Information</h1>
              <label for="address" class="form-label" required>Address</label>
              <input type="text" name="address" class="form-control" placeholder="Address" value="{{ request.form['address'] }}">

              <label for="address2" class="form-label">Address 2 (Optional)</label>
              <input type="text" name="address2" class="form-control" 
                     placeholder="Apartment, suite, etc. (optional)" value="{{ request.form['address2'] }}">
              
              <div class="row">
                     <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" class="form-control" placeholder="City"
                                   value="{{ request.form['city'] }}"></input>
                     </div>
                     <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select name="state" class="form-select">
                                   <option selected>Choose...</option>
                                   <option value="CA">California</option>
                                   <option value="AL">Alabama</option>
                                   <option value="AK">Alaska</option>
                                   <option value="AZ">Arizona</option>
                                   <option value="AR">Arkansas</option>
                                   <option value="CO">Colorado</option>
                                   <option value="CT">Connecticut</option>
                                   <option value="DE">Delaware</option>
                                   <option value="FL">Florida</option>
                                   <option value="GA">Georgia</option>
                                   <option value="HI">Hawaii</option>
                                   <option value="ID">Idaho</option>
                                   <option value="IL">Illinois</option>
                                   <option value="IN">Indiana</option>
                                   <option value="IA">Iowa</option>
                                   <option value="KS">Kansas</option>
                                   <option value="KY">Kenyucky</option>
                                   <option value="LA">Louisiana</option>
                                   <option value="ME">Maine</option>
                                   <option value="MD">Maryland</option>
                                   <option value="MA">Massachusetts</option>
                                   <option value="MI">Michigan</option>
                                   <option value="MN">Minnesota</option>
                                   <option value="MS">Mississippi</option>
                                   <option value="MO">Missouri</option>
                                   <option value="MT">Montana</option>
                                   <option value="NE">Nebraska</option>
                                   <option value="NV">Nevada</option>
                                   <option value="NH">New Hampshire</option>
                                   <option value="NJ">New Jersey</option>
                                   <option value="NM">New Mexico</option>
                                   <option value="NY">New York</option>
                                   <option value="NC">North Carolina</option>
                                   <option value="ND">North Dakota</option>
                                   <option value="OH">Ohio</option>
                                   <option value="OK">Oklahoma</option>
                                   <option value="OR">Oregon</option>
                                   <option value="PA">Pennsylvania</option>
                                   <option value="RI">Rhode Island</option>
                                   <option value="SC">South Carolina</option>
                                   <option value="SD">South Dakota</option>
                                   <option value="TN">Tennessee</option>
                                   <option value="TX">Texas</option>
                                   <option value="UT">Utah</option>
                                   <option value="VT">Vermont</option>
                                   <option value="VA">Virginia</option>
                                   <option value="WA">Washington</option>
                                   <option value="WV">West Virginia</option>
                                   <option value="WI">Wisconsin</option>
                                   <option value="WY">Wyoming</option>
                                   <option value="Other">Other</option>
                            </select>
                     </div>
                     <div class="col-md-2">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="number" class="form-control" name="zip"
                                   placeholder="ZIP code" value="{{ request.form['zip'] }}">
                     </div>
              </div>
              <div class="row">
                     <div class="col">
                            <label for="beds" class="form-label"># of Beds</label>
                            <input type="number" class="form-control" name="beds"
                                   placeholder="# of beds" value="{{ request.form['beds']}}">
                     </div>
                     <div class="col">
                            <label for="Room size" class="form-label">Room size</label>
                            <input type="number" class="form-control" name="roomSize"
                                   placeholder="enter room Size" value="{{ request.form['roomSize']}}">
                     </div>
                     <div class="col">
                            <label for="baths" class="form-label"># of Baths</label>       
                            <input type="number" class="form-control" name="baths"
                                   placeholder="# of baths" value="{{ request.form['baths'] }}">
                     </div>
                     <div class="col">
                            <label for="price" class="form-label">Price</label>   
                            <input type="number" name="price" class="form-control"
                                   placeholder="Price" value="{{ request.form['price'] }}">
                     </div>
                     <div class="col">
                            <label for="pets" class="form-label"># of Pets</label>       
                            <input type="number" name="pets" class="form-control"
                                   placeholder="# of pets (already)" value="{{ request.form['pets'] }}">
                     </div>
              </div>
              <hr>

              
              <label for="amenities" class="form-label">Amenities</label>
              <textarea class="form-control" name="amenities" placeholder="What are some amenities offered?"
                  rows="15">{{ request.form['bio'] }}</textarea>
              <hr>
       
              <label for="addInfo" class="form-label">Additional Information</label>
                     <textarea class="form-control" name="addInfo" placeholder="Additional information you want others to know!"
                         rows="15">{{ request.form['addInfo'] }}</textarea>
              <br>

              <button type="submit" class="btn btn-primary">Submit</button>
       </form>
      </div>
{% endblock %}
